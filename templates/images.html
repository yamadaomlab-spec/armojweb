<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Images</title>
</head>
<body>
    <h1>Sample Image File List</h1>
    <ul>
        {% for image in images %}
            <li>
                <a href="/images/{{ image }}">{{ image }}</a>  <!-- 画像表示ページへのリンク -->
            </li>
        {% endfor %}
    </ul>

    <!-- ホームページに戻るリンク -->
    <p><a href="/">Home</a></p>
</body>
</html>
